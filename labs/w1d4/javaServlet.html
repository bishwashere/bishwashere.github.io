<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class='navbar navbar-dark bg-primary'>
            <div>
                <p class='text-light'>
                    CS472-WAP ::: Lab10 ::: Home About Contact Us
                </p>
            </div>
            <span class='pull-right'>
                <span class='text-light'>
                    Hello
                </span>
                <button>
                    Sign Out
                </button>
            </span>
                
    </header>
        </nav>
    <main style='margin-right:10%; margin-left:10%'>
        <form style='padding-left: 20px'>
            <h1>Customer Contact Form</h1>
            <div class='form-row'>
                <div class='form-group col-md-12'>
                    <label for='productNumber'>*Name</label>
                    <input type='number' class='form-control' id='productNumber' aria-describedby='emailHelp' placeholder='e.g: John Smith'>
                </div>
            </div>
            <div class='form-group col-md-3'>
                <label for='productName'>*Gender</label>
                <div class='form-check'>
                    <input class='form-check-input' type='radio' name='exampleRadios' id='isOutPatient' value='True'>
                    <label class='form-check-label' for='isOutPatient'>
                    Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class='form-check-input' type='radio' name='exampleRadios' id='exampleRadios1' value='False'>
                    <label class='form-check-label' for='exampleRadios1'>
                    Female
                </div>
            </div>
            <div class='form-row'>
                
                <div class='form-group col-md-12'>
                    <label for='supplierName'>Category</label>
                    <select id='supplierName' class='form-control'>
                        <option>MIU</option>
                        <option>MUM</option>
                    </select>
                </div>
            </div>
            <div class='form-row'>
                <div class='form-group col-md-12'>
                    <label for='unitPrice'>Message</label>
                    <label for='exampleFormControlTextarea1'></label>
                    <textarea class='form-control' id='exampleFormControlTextarea1' rows='3'></textarea>
                </div>
            </div>
            <div class='form-row'>
                <div class='form-group col-md-12'>
                    <button type='button' class='btn btn-primary btn-lg btn-block'>Submit</button>

                </div>
            </div>
            <p> Hit count for this page: 19</p>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
