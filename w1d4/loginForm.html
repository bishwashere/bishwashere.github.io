<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>WAP-Login</title>

  <!-- Custom fonts for this template-->
  <link href="../css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
  <script src="../js/w1d4.js" type="text/javascript"></script> 
</head>

<body >

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
           <div class="card-body p-0">
                <form onsubmit="return showLoginFields()">
                        <!-- Nested Row within Card Body -->
                    <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">LOGIN FORM</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="website-url">Website url</label>
                                    <input type="url" class="form-control" id="website-url" aria-describedby="urlHelp"
                                        name="websiteUrl" placeholder="Enter valid website url" required>
                                    <small id="urlHelp" class="form-text text-muted">Must enter valid website url</small>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        name="emailAddress" placeholder="Enter valid email" required>
                                    <small id="emailHelp" class="form-text text-muted">Must enter valid email address</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" required name="password"
                                        placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must
                                    contain At least 10 characters, contains at least one
                                    number, one uppercase and lowercase letter" aria-describedby="passwordHelp">
                                    <small id="passwordHelp" class="form-text text-muted">Must
                                        contain At least 10 characters, contains at least one
                                        number, one uppercase and lowercase letter</small>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                            </div>
                            <div class="col-sm-3" style="padding-bottom: 10px;">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
              </form>
          </div>
        </div>

      </div>

    </div>

  </div>

    <footer class="sticky-footer bg-white" style="clear: both; bottom:0em ; position: relative; width:100%;">
        <div class="container my-auto">
        <div class="copyright text-center my-auto">
                <a href="https://validator.w3.org/check/referer">
                <img style="height: 30px;" src="../images/w3chtmlvalidlogo.png" alt="W3C HTML Validator">
                </a>
                <span>Copyright &copy; Your Website 2019</span>
                <a  href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="height: 30px;" src="../images/w3ccssvalidlogo.png" alt="CSS Validator">
                </a>
        </div>
        </div>
    </footer> 

</body>

</html>
